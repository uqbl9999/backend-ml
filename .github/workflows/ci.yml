name: CI - Tests and Linting

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run tests with pytest
      run: |
        pytest tests/ -v --tb=short

    - name: Test import modules
      run: |
        python -c "from src.data_preparation import DataPreparation; print('✓ data_preparation')"
        python -c "from src.models.training import ModelTrainer; print('✓ training')"
        python -c "from src.models.prediction import Predictor; print('✓ prediction')"
        python -c "from api.main import app; print('✓ api')"

  code-quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort pylint

    - name: Check code formatting with black
      run: |
        black --check --diff src/ api/ tests/
      continue-on-error: true

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff src/ api/ tests/
      continue-on-error: true

    - name: Lint with pylint
      run: |
        pip install -r requirements.txt
        pylint src/ api/ --exit-zero --output-format=colorized
      continue-on-error: true
